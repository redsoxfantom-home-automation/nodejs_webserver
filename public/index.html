<html lang="en"  ng-app="lights">
	<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Lights</title>
		<script src="./cots/jquery/jquery-3.1.0.min.js"></script>
		<script src="./cots/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./cots/bootstrap-3.3.7-dist/css/bootstrap.min.css">
		<script src="./cots/angular/angular.min.js"></script>
		<script src="./cots/bootstrap-material/js/material.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./cots/bootstrap-material/css/bootstrap-material-design.min.css">
		<script>
			$.material.init();
		</script>
		<script src="./main.js"></script>
	</head>
	<body ng-controller="MainController">
		<div class="container">
			<h1>Lights</h1>
			<div class="panel panel-default">
				<div class="panel-body"  ng-repeat="light in vm.lights track by light.id">
					{{light.label}}
               <div class="togglebutton">
                  <span ng-switch on="light.power">
                     <label><input ng-switch-when="true" ng-click="vm.toggleLightPower(light.id, light.power)" type="checkbox" checked><span class="toggle"></label>
                  </span>
               </div>
				</div>
			</div>
			<button class="btn-lg btn-block btn-primary btn-raised" ng-click="vm.refreshLights()">Refresh</button>
		</div>
	</body>
</html>
